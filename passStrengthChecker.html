<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PSC/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="navsidebar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Sofia+Sans:wght@200&display=swap" rel="stylesheet">

    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Sofia+Sans:wght@200&display=swap'); </style>


    <title>Document</title>
</head>
<body>
    <div id = "top">
        <img src="imgs/passGetText.jpg" id="passGetText" onclick="toMainPage()">

        <!--- if width >= 900px -->
        <div id="navbarContainer">
            <div class="navbarTab" id="sidebarTab1" onclick="toPassGenerator()">
                <p class= "sidebarText">Password Generator</p>
            </div>
            <div class="navbarTab" id="sidebarTab2" onclick="toPassLibrary()">
                <p class= "sidebarText">Password Library</p>
            </div>
            <div class="navbarTab" id="sidebarTab3" onclick="toPassStrChecker()">
                <p class= "sidebarText">Password Strength Checker</p>
            </div>
        </div>

        <!---- else -->
        <button id="sidebarButton" onclick="showSidebar()">â˜°</button>
        <div id="sidebar">
            <button id="backButton" onclick="hideSidebar()">
                <img src="imgs/backButton.jpg" id="backIcon">
            </button>
            <div class="sidebarTab" id="sidebarTab1" onclick="toPassGenerator()">
                <p class= "sidebarText">Password Generator</p>
            </div>
            <div class="sidebarTab" id="sidebarTab2" onclick="toPassLibrary()">
                <p class= "sidebarText">Password Library</p>
            </div>
            <div class="sidebarTab" id="sidebarTab3" onclick="toPassStrChecker()">
                <p class= "sidebarText">Password Strength Checker</p>
            </div>
        </div>
    </div>


<div class="pw-meter">
    <h2>Password Strength Meter</h2>

    <div class="form-element">
        <label for="password">Password</label>

        <input type="password" id="password" placeholder="Enter password">

        <div class="pw-display-toggle-btn">
          <i class="fa fa-eye"></i>
          <i class="fa fa-eye-slash"></i>
        </div>

        <div class="pw-strength">
          <span>None</span>
          <span></span>
        </div>

        <div id="check0">
            <br>
            <i class="far fa-check-circle"></i>  
            <span> Length more than 8.</span>
        </div>

        <div id="check1">
          <i class="far fa-check-circle"></i>  
          <span> Contains letter character.</span>
      </div>

        <div id="check2">
            <i class="far fa-check-circle"></i>  
            <span> Contains numerical character.</span>
        </div>

        <div id="check3">
            <i class="far fa-check-circle"></i>   
            <span>Contains special character.</span>
        </div>

    </div>
</div>
   
<script src="PSC/PassStrength.js"></script>
<script src="functions.js"></script>
</body>
</html>
