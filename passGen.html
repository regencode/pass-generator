<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passGen/stylesheet.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Sofia+Sans:wght@200&display=swap" rel="stylesheet">

    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Sofia+Sans:wght@200&display=swap'); </style>


    <title>PassGet: Password Generator</title>
    
</head>
<body>
    <div id = "top">
        <img src="imgs/passGetText.jpg" id="passGetText" onclick="toMainPage()">

        <!--- if width >= 900px -->
        <div id="navbarContainer">
            <div class="navbarTab" id="sidebarTab1" onclick="toPassGenerator()">
                <p class= "sidebarText">Password Generator</p>
            </div>
            <div class="navbarTab" id="sidebarTab2" onclick="toPassLibrary()">
                <p class= "sidebarText">Password Library</p>
            </div>
            <div class="navbarTab" id="sidebarTab3" onclick="toPassStrChecker()">
                <p class= "sidebarText">Password Strength Checker</p>
            </div>
        </div>

        <!---- else -->
        <button id="sidebarButton" onclick="showSidebar()">â˜°</button>
        <div id="sidebar">
            <button id="backButton" onclick="hideSidebar()">
                <img src="imgs/backButton.jpg" id="backIcon">
            </button>
            <div class="sidebarTab" id="sidebarTab1" onclick="toPassGenerator()">
                <p class= "sidebarText">Password Generator</p>
            </div>
            <div class="sidebarTab" id="sidebarTab2" onclick="toPassLibrary()">
                <p class= "sidebarText">Password Library</p>
            </div>
            <div class="sidebarTab" id="sidebarTab3" onclick="toPassStrChecker()">
                <p class= "sidebarText">Password Strength Checker</p>
            </div>
        </div>
                





    </div>



    <img src="imgs/passGetLogo.jpg" class="logo">
    
    <div class = "middleBox" id="midBox">
        <div id="passwordOutputBox"> 
            <p id="password"></p>
        </div>
     
        <div class= "buttonSpace">

            <div class = "button" id="generateButton" onclick="passwordGenerator()"
            onmouseover="elementSelectable('password', 0)" 
            onmouseleave="elementSelectable('password', 1)">

                <p class="buttonText">
                    Generate
                </p>

            </div> 

            <div class = "button" id="saveButton" onmouseover="elementSelectable('password', 0)"
            onclick="saveToLibrary()">
                <p class="buttonText">
                    Save
                </p>
            </div>

        </div>

        <div id="settingsBox">
            <p id="settingsTitle">Settings:</p>
            <div id="settingsContainer">

                <div class="settings">
                    <p id="lengthSliderTitle">Length: 8</p>
                    <input type="range" min="8" max="18" value="8" id="lengthSlider" class="settingsSlider"> 

                <div class="settings">
                    <input type="checkbox" id="enableSymbolsInput" class="settingsCheckbox" checked="checked"> Enable Symbols
                </div>

                <div class="settings">
                    <input type="checkbox" id="enableNumbersInput" class="settingsCheckbox" checked="checked"> Enable Numbers
                </div>

                <div class="settings">
                    <input type="checkbox" id="enableCharInput" class="settingsCheckbox" checked="checked"> Enable Letters
                </div>
   
            </div>
            </div>
        </div>


    </div>

<script src="functions.js"></script>
<script src="passGen/passGen.js"></script>
</body>
</html>
